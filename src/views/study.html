<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Proffy | Sua plataforma de estudos</title>

    <link rel="shortcut icon" href="/images/icons/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">

     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">

<body id="page-study">

    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
          <img src="images/icons/back.svg" alt="Voltar">
          </a>
          <img src="images/Proffylogo.svg" alt="Proffy">
        </div>

        <div class="header-content">
           <strong>Esses são os proffys disponíveis</strong>
           <form id="search-teachers">
        <div class="select-block">
               <label for="subject">Matéria</label>
               <select name="subject" id="subject">
                 <option value="" disabled="" hidden="">Selecione uma opção</option>
                 <!-- fazer o looping -->
                 {%for subject in subjects %}
                   <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index }}>
                     {{subject}}
                   </option>
                 {%endfor%}

               </select>
             </div>
        <div class="select-block">
            <label for="weekday">Dia da semana</label>
            <select name="weekday" id="weekday">
              <option value="0">Domingo</option>
              <option value="1">Segunda-feira</option>
              <option value="2">Terça-feira</option>
              <option value="3">Quarta-feira</option>
              <option value="4">Quinta-feira</option>
              <option value="5">Sexta-feira</option>
              <option value="6">Sábado</option>
            </select>
        </div>
        <div class="input-block">
          <label for="time">Hora</label>
          <input name="time" id="time" type="time" value="{{filters.time}}">
        </div>
        <button type="submit">Filtrar</button>
       </form>
      </div>
     </header>
     <main>
       <!-- estrutura for nunjucks - para cada proffy imprimir 1 proffys-->
       {%for proffy in proffys %}
       <article class="teacher-item">
        <header>
          <img 
          src="{{proffy.avatar}}"
          alt="{{proffy.name}}">
          <div>
            <strong> {{proffy.name}}</strong>
          <span>{{proffy.subject}}</span></div>
        </header>
        <p>{{proffy.bio}}</p>
       <footer>
         <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
         </p>
         <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
         </a>
       </footer>
      </article>
       {%endfor%}
